    <div class="title" style="border:none; padding:0;"><h1>人类的生命之源</h1></div>
    <p>在地球上，哪里有水，哪里就有生命。一切生命活动都是起源于水的。人体内的水分，大约占到体重的65%。其中，脑髓含水75%，血液含水83%，肌肉含水76%，连坚硬的骨胳里也含水22%呢!没有水，食物中的养料不能被吸收，废物不能排出体外，药物不能到达起作用的部位。</p>
    <p>人体一旦缺水，后果是很严重的。缺水1%-2%，感到渴；缺水5%，口干舌燥，皮肤起皱，意识不清，甚至幻视；缺水15%，往往甚于饥饿。没有食物，人可以活较长时间（有人估计为两个月），如果连水也没有，顶多能活一周左右。</p>
