    <div class="title" style="border:none; padding:0;"><h1>植物的生命源泉</h1></div>
    <p>　用手抓一把植物，你会感到湿漉漉的，凉丝丝的，这是水的缘故。植物含有大量的水，约占体重的80%，蔬菜含水90%-95%，水生植物竟含水98%以上。水替植物输送养分；水使植物枝叶保持婀娜多姿的形态；水参加光合作用，制造有机物；水的蒸发，使植物保持稳定的温度不致被太阳灼伤。</p>
    <p>植物不仅满身是水，作物一生都在消耗水。1公斤玉米，是用368公斤水浇灌出来的；同样的，小麦是513公斤水，棉花是648公斤水，水稻竟高达1000公斤水。一籽下地，万粒归仓，农业的大丰收，水立下了不小的功劳哩！</p>
